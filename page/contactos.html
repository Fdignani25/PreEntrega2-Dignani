<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Contactos</title>
</head>

<body>

    <header class="container header">
        <div class="row align-items-center">
            <div class="col-md-2">
                <img src="../Imagenes/prueba logo 4.png" width="100" alt="Logo de la Empresa">
            </div>
            <div class="col-md-8">
                <h1>FlyFilm</h1>
                <hr>
            </div>
            <div class="justify-content-center">
                <nav>
                    <a href="./Home.html">Home</a>
                    <a href="./Quienessomos.html">Quienes Somos</a>
                    <a href="./servicios.html">Servicios</a>
                    <a href="./Portfolios.html">Portfolios</a>
                    <a href="#">Contacto</a>
                </nav>
            </div>
        </div>
    </header>
    <hr>
    <div class="container">
        <main>
            <section>
                <h2>Envíanos tus Consultas</h2>
                <form action="">
                    <div class="form-group">
                        <label for="Nombre">Nombre</label>
                        <input id="Nombre" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input id="apellido" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input id="telefono" class="form-control" type="number">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input id="Email" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="cuentame">Cuéntame en qué te puedo ayudar</label>
                        <textarea name="cuentame" id="cuentame" class="form-control" rows="5"></textarea>
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                </form>
            </section>
        </main>
    </div>
    <footer class="container mi-footer">
        <div class="row align-items-center">
            <div class="col-md-4">
                <h4>Redes Sociales</h4>
                <ul class="list-unstyled">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <h4>Atención al Cliente</h4>
                <ul class="list-unstyled">
                    <li><a href="#">Preguntas Frecuentes</a></li>
                    <li><a href="#">Contáctanos</a></li>
                    <li><a href="#">Política de Privacidad</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <h4>Ayuda</h4>
                <ul class="list-unstyled">
                    <li><a href="#">Guía del Usuario</a></li>
                    <li><a href="#">Centro de Ayuda</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
